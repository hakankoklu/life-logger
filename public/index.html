<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </header>
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">My Log</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a id = "new-log-tab" href="#new-log" class="mdl-layout__tab is-active">New Log</a>
        <a id= "all-logs-tab" href="#all-logs" class="mdl-layout__tab">All Logs</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="new-log">
        <div class="page-content">
          
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col"></div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="one-log-field">
                <label class="mdl-textfield__label" for="one-log-field">What did you do?</label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col"></div>
          </div>

          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col"></div>
            <div class="mdl-cell mdl-cell--4-col">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="one-log-button"><i class="material-icons">add</i>
              </button>
            </div>
            <div class="mdl-cell mdl-cell--4-col"></div>
          </div>
            
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="all-logs">
        <div class="page-content"><!-- Your content goes here --></div>
      </section>
    </main>
  </div>
